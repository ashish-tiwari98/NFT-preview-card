<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  
  <div class="container-sm">
    <div class="row">
      <div id="card-container" class="card" >
        <img src="images/image-equilibrium.jpg" class="card-img-top" style="border-radius:15px;" alt="Equilibrium-image">
        <span class="hoverimage"><img src="images/icon-view.svg" ></span>
        <div class="card-body">
          <h5 class="card-title" style="color:white;font-weight: bold;"><a href="">Equilibrium #3429</a></h5>
          <p class="card-text pt-2" >  Our Equilibrium collection promotes balance and calm.</p>
          <div class="mt-3">
            <p style="position: relative;float: left; color:hsl(178, 100%, 50%)"><img src="images/icon-ethereum.svg" class="mr-3">0.041 ETH</p>
            <p style="position: relative;float: right; color:hsl(220, 15%, 55%);"><img src="images/icon-clock.svg" class="mr-3" >3 days left</p>
          </div>
          <hr style="clear:both;height:2px;">
       <div style=" height:30px" class="align-items-start">
       <p><img src="images/image-avatar.png" style="height: 30px; width: 30px; border:1px solid white; border-radius: 100%; margin-right:10px;"><span>Creation of <a href="">Jules Wyvern</a></span></p>
      </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  $(".card-img-top").css.display("")
</script>
</html>
