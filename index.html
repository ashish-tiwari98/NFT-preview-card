<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  
  <div class="container-sm">
    <div class="row">
      <div id="card-container" class="card" >
        <img src="images/image-equilibrium.jpg" class="card-img-top round mainimage"  alt="Equilibrium-image">
        <div class="rectangle round objdisplay"></div>
        <img class="hoverimage objdisplay" src="images/icon-view.svg"  alt="eye view">
        <div class="card-body">
          <h5 class="card-title font-weight-bold text-white"><a href="">Equilibrium #3429</a></h5>
          <p class="card-text pt-2">  Our Equilibrium collection promotes balance and calm.</p>
          <div class="mt-3">
            <p class="left"><img src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH</p>
            <p class="right"><img src="images/icon-clock.svg" alt="clock">3 days left</p>
          </div>
          <hr class="line">
       <div style=" height:30px" class="align-items-start">
       <p><img src="images/image-avatar.png" alt="avatar image" class="avatar">Creation of <a href="">Jules Wyvern</a></p>
      </div>
      </div>
      </div>
    </div>
  </div>
</body>
<script>
   $(document).ready(function () {
    $(".mainimage").mouseover(function () {
      $(".objdisplay").css('display', 'block');
    });
    $(".mainimage").mouseout(function () {
      $(".objdisplay").css('display', 'none');
    });
  });
</script>
</html>
