<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  
  <div class="container">
    <div class="row justify-items-center">
      <div id="card-container" class="card mx-auto" >
        <img src="images/image-equilibrium.jpg" class="card-img-top" style="border-radius:15px;" alt="Equilibrium-image">
        <span class="hoverimage"><img src="images/icon-view.svg" ></span>
        <div class="card-body">
          <h5 class="card-title" style="color:hsl(217, 66%, 28%);font-weight: bold;">Equilibrium #3429</h5>
          <p class="card-text pt-2" style="color:hsl(220, 15%, 55%);">  Our Equilibrium collection promotes balance and calm.</p>
          <p>
            <span style="position: relative;float: left;"><img src="images/icon-ethereum.svg">0.041 ETH</span>
            <span style="position: relative;float: right;"><img src="images/icon-clock.svg">3 days left</p></span>
            <p><img src="images/image-avatar.png">Creation of Jules Wyvern</p>
        </div>
      </div>
    </div>
  </div>




  
  


</body>
</html>
